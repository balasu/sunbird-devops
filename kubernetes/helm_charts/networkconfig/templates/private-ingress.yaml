apiVersion: v1
kind: Service
metadata:
  name: ingressgateway-private
  annotations:
    istio: ingressgateway-private
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  namespace: istio-system
spec:
  type: LoadBalancer
  selector:
    app: istio-ingressgateway-private
  ports:
    - name: ingress-internal
      port: 80
      targetPort: 80
      nodePort: 31480
